{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container mt-3">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <!-- 詳細ページへのリンク設定 -->
        <p>タイトル：<a href="{% url 'detail' item.pk %}">{{item.title}}</a></p>
        <p>投稿者：{{item.user.username}}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
